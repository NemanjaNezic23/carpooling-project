<!--User profile info when they click on profile. User has username, first name, last name, phone, email. -->

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div >
    <div class="card mt-3">
      <div class="card-body">
        <div class="text-center">

          <img src='https://i.pravatar.cc/150?img=${user._id}' width="100" height="100">
          <h1>{{user.username}} {{user.last_name}}</h1>

          <p>{{formatPhoneNumber(user.phone)}}</p>
          <p><a [href]="'mailto:' + user.email" style="color: white"><button>{{user.email}}</button></a></p>
          <button class="btn btn-lg btn-primary btn-block" (click)="edit()">Edit</button>
        </div>

      </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <h1 class="card-title">My rating</h1>
            <div class="well well-sm">
                <div class="row">
                    <div class="col-xs-12 col-md-6 text-center">
                        <h1 class="rating-num">
                            4.0</h1>
                        <div class="rating">
                            <i class="fa fa-star"></i><i class="fa fa-star"></i>
                            <i class="fa fa-star"></i><i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                        </div>
                        <div>
                            <i class="fa fa-user"></i>35 total
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="row rating-desc">
                            <div class="col-xs-3 col-md-3 text-right">
                                <i class="fa fa-star"></i>5
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress progress-striped">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                        <span class="sr-only">80%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 5 -->
                            <div class="col-xs-3 col-md-3 text-right">
                                <i class="fa fa-star"></i>4
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 4 -->
                            <div class="col-xs-3 col-md-3 text-right">
                                <i class="fa fa-star"></i>3
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress">
                                    <div class="progress-bar bg-info" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                        <span class="sr-only">40%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 3 -->
                            <div class="col-xs-3 col-md-3 text-right">
                                <i class="fa fa-star"></i>2
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                        <span class="sr-only">20%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 2 -->
                            <div class="col-xs-3 col-md-3 text-right">
                                <i class="fa fa-star"></i>1
                            </div>
                            <div class="col-xs-8 col-md-9">
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="80"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 15%">
                                        <span class="sr-only">15%</span>
                                    </div>
                                </div>
                            </div>
                            <!-- end 1 -->
                        </div>
                        <!-- end row -->
                    </div>
                </div>
            </div>
        </div>
      </div>

    <div class="card-body">
      <div class="row">

        <!--DESKTOP VIEW-->
        <div class="col-6">
          <div class="card-deck d-none d-sm-block" >
            <h1 style="text-align: center">Competed Rides</h1>
              <div *ngFor="let ride of completedRides">
                <app-ride-card [ride]="ride"  [routerLink]="['/rides', ride._id]"></app-ride-card>
              </div>
          </div>
        </div>
        <!--MOBILE VIEW-->

        <div class="card-deck d-block d-sm-none">
          <div *ngIf="completedRides.length > 0">

              <app-ride-card [ride]="ride"  [routerLink]="['/rides', ride._id]"></app-ride-card>
            </div>
          </div>
        </div>
