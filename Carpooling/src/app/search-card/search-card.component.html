<!--Allows user to search for a ride. If search matches a ride, that ride will appear If ride doesn't exist, user can create a new ride.-->

<!--DESKTOP VIEW-->
<div class="d-none d-sm-block">
  <div class="card mt-2 mx-auto w-50">
      <form [formGroup]="newSearchForm">
          <div class="card-body ">
              <div class="mb-2">
                  <div class="form-row">
                      <div class="col-4">
                          Departing to:
                      </div>
                      <form class="form-inline" [formGroup]="newSearchForm">
                          <select class="form-control" id="search_depart" formControlName="departing_from">
                              <option value="" selected="selected">All</option>
                              <option value="Belgrade">Belgrade</option>
                              <option value="Novi Sad">Novi Sad</option>
                              <option value="Nis">Nis</option>
                          </select>
                      </form>
                  </div>
              </div>
              <div class="mb-2">
                  <div class="form-row">
                      <div class="col-4">
                          Arriving at:
                      </div>
                      <form class="form-inline" [formGroup]="newSearchForm">
                          <select class="form-control" id="search_arrive" formControlName="arriving_at">
                              <option value="" selected="selected">All</option>
                              <option value="Belgrade">Belgrade</option>
                              <option value="Novi Sad">Novi Sad</option>
                              <option value="Nis">Nis</option>
                          </select>
                      </form>
                  </div>
              </div>
              <div class="mb-2">
                  <div class="form-row">
                      <div class="col-4">
                          Departure Date
                      </div>
                      <form class="form-inline" [formGroup]="newSearchForm">
                          <mat-form-field>
                              <input matInput [matDatepicker]="pickerDepart" formControlName="search_depart_date" class="form-control form-control-lg ml-3" [min]="todayDate -1 ">
                              <mat-datepicker-toggle matSuffix [for]="pickerDepart"></mat-datepicker-toggle>
                              <mat-datepicker #pickerDepart></mat-datepicker>
                            </mat-form-field>
                      </form>
                  </div>
              </div>
              <div>
                  <button class="btn btn-outline-primary btn-md text-center">
                      Search!
                  </button>
                  <button class="btn btn-outline-primary btn-md text-center" >
                      Clear search
                  </button>
                  <button class="btn btn-outline-primary btn-md text-center" >
                      Create a new ride?
                  </button>

              </div>
          </div>
      </form>
  </div>
</div>




<!--MOBILE VIEW-->
<div class="d-block d-sm-none">
  <div class="card mt-2">
    <form [formGroup]="newSearchForm">
      <div class="card-body">
        <div class="mb-2">
          <div class="form-row">
            <div class="col-4">
              Departing
            </div>
            <form class="form-inline" [formGroup]="newSearchForm">
              <select class="form-control" id="inlineFormCustomSelectPref" formControlName="departing_from">
                <option value="Rice">Rice</option>
                <option value="IAH">IAH</option>
                <option value="Hobby">Hobby</option>
              </select>
            </form>
          </div>
        </div>

        <div class="mb-2">
          <div class="form-row">
            <div class="col-4">
              Arriving
            </div>
            <form class="form-inline" [formGroup]="newSearchForm">
              <select class="form-control" id="inlineFormCustomSelectPref1" formControlName="arriving_at">
                <option value="Rice">Rice</option>
                <option value="IAH">IAH</option>
                <option value="Hobby">Hobby</option>
              </select>
            </form>
          </div>
        </div>
        <div class="mb-2">
          <div class="form-row">
            <div class="col-4">
              Departure Date
            </div>
            <form class="form-inline" [formGroup]="newSearchForm">

                             <mat-form-field>
                                <input matInput [matDatepicker]="pickerDepartMobile" formControlName="search_depart_date" class="form-control form-control-lg ml-3">
                                <mat-datepicker-toggle matSuffix [for]="pickerDepartMobile"></mat-datepicker-toggle>
                                <mat-datepicker #pickerDepartMobile></mat-datepicker>
                              </mat-form-field>

            </form>
          </div>
        </div>
        <div>
          <button class="btn btn-outline-primary btn-md text-center" >
            Search!
          </button>
          <button class="btn btn-outline-primary btn-md text-center" >
            Clear search
          </button>
          <button class="btn btn-outline-primary btn-md text-center">
            Create a new ride?
          </button>
        </div>
      </div>
    </form>
  </div>

</div>
