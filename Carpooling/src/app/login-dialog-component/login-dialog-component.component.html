<form formControlName="form" (ngSubmit)="onLogin(form)">

<h2 mat-dialog-title>Log in</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
        <input matInput
                placeholder="Username"
               formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput
      placeholder="Enter your password"
      formControlName="password">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="closeDialog()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="onLogin()">Save</button>
</mat-dialog-actions>
</form>
