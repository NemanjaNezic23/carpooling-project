<form [formGroup]="form" (ngSubmit)="onLogin(form)">

<h2 mat-dialog-title>Welcome to Carpooling Service</h2>

<mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Log in ">
      <div class="formContainer" style="display: flex; flex-direction: column;">
          <mat-icon >home</mat-icon>
      <mat-form-field appearance="outline">

        <mat-label>Username</mat-label>
          <input matInput
                  placeholder="Username"
                 formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput
        placeholder="Enter your password"
        formControlName="password">
      </mat-form-field>
    </div>
    </mat-tab>
    <mat-tab label="Register">
        <div class="formContainer" style="display: flex; flex-direction: column;">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
            <input matInput
                    placeholder="Enter your username"
                   formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput
          placeholder="Enter your password"
          formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput
          placeholder="Enter your email"
          formControlName="password">
        </mat-form-field>
      </div>

    </mat-tab>

  </mat-tab-group>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="closeDialog()">Close</button>
    <button class="mat-raised-button mat-primary">Save</button>
</mat-dialog-actions>
</form>
